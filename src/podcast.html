<template>
  <require from="player"></require>

  <a repeat.for="s of shows" href="#" class="show_link" click.trigger="switch(s.id)">${s.name}</a>
  <ul class="episodes">
    <li repeat.for="e of episodes">
      ${e.title}
      ${e.description}
      <player episode.bind="e">
    </li>
  </ul>
</template>
